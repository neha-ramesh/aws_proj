<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Streaming App</title>
  <style>
    /* General body styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: white;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 15px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
    }

    .navbar ul li a:hover {
      color: #00d9ff;
    }

    /* Page styles */
    .page {
      display: none;
    }

    .active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px); /* Adjust for navbar height */
      text-align: center;
    }

    /* Home section styles */
    #home h2 {
      font-size: 48px; /* Larger font size for the heading */
      margin: 10px 0;
    }

    #home p {
      font-size: 24px; /* Larger font size for the paragraph */
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>My Streaming App</h1>
    <ul>
      <li><a onclick="showPage('home')">Home</a></li>
      <li><a onclick="showPage('movies')">Movies</a></li>
      <li><a onclick="showPage('tv-shows')">TV Shows</a></li>
      <li><a onclick="showPage('my-list')">My List</a></li>
    </ul>
  </div>

  <!-- Home Page -->
  <div id="home" class="page active">
    <h2>Welcome to My Streaming App</h2>
    <p>Explore a world of entertainment at your fingertips!</p>
  </div>

  <!-- Other pages -->
  <div id="movies" class="page">
    <h2>Movies</h2>
    <p>Discover trending and classic movies here!</p>
    <div class="video-container">
      <video width="800" height="500" loop autoplay muted controls>
        <source
          src="https://d2jje1prixf144.cloudfront.net/2024-11-09%2022-02-48.mkv"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

        type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    // Function to show the selected page and hide others
    function showPage(pageId) {
      // Hide all pages
      const pages = document.querySelectorAll('.page');
      pages.forEach((page) => page.classList.remove('active'));

      // Show the selected page
      const selectedPage = document.getElementById(pageId);
      if (selectedPage) {
        selectedPage.classList.add('active');
      }
    }
  </script>
</body>
</html>
